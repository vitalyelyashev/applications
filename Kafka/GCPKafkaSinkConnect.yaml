apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: recordings-test-connect
  namespace: strimzi-kafka-operator
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  spec:
  bootstrapServers: recordings-test-kafka-kafka-bootstrap:9092
  config:
    batch.size: 100
    group.id: recordings
    key.converter: org.apache.kafka.connect.converters.ByteArrayConverter
    value.converter: org.apache.kafka.connect.converters.ByteArrayConverter
  image: cybereason/camel-kafkaconnect:version2
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: gcs-camel-sink-connector
  namespace: strimzi-kafka-operator
  labels:
    strimzi.io/cluster: recordings-test-connect
spec:
  spec:
  class: org.apache.camel.kafkaconnector.googlestoragesink.CamelGooglestoragesinkSinkConnector
  config:
    camel.kamelet.google-storage-sink.bucketNameOrArn: cr-mt-collective-recording-test-bucket
    camel.kamelet.google-storage-sink.serviceAccountKey: 
    topics: publish-buffer-data
  tasksMax: 1
---




- match:
    - uri:
        prefix: /akhq
    rewrite:
      uri: /ui
    route:
    - destination:
        host: akhq
        port:
          number: 80
      weight: 100

